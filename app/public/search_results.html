    <script>
      const message = document.querySelector("#message");

      // Set the page
      const searchedUsers = JSON.parse(localStorage.getItem("searchedUsers"));
      const app = new Vue({
        el: "#results",
        data: {
          users: [],
        },
        mounted() {
          const query = document.querySelector("#q").value;
          fetch(`http://localhost:3000/api/social/search?q=${query}`)
            .then((response) => response.json())
            .then((searchedUsers) => {
              this.users = searchedUsers;
              if (app.users.length === 0) {
                message.style.display = "block";
              }
            });
        },
      });
