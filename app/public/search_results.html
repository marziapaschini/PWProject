<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Search results</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button"><b>Sign Out</b></button>
    </header>

    <main>
      <div class="intro">
        <div id="app">
          <template v-for="user in users">
            <h2>Your search results</h2>
            <p>{{ user }}</p>
          </template>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const usernameI = localStorage.getItem("username");
        const app = new Vue({
          el: "#app",
          data: {
            usernameI: usernameI,
          },
        });

        // show the sign out button only if the user is authenticated
        const signOutBtn = document.getElementById("sign-out-btn");
        const token = document.cookie
          .split(";")
          .find((cookie) => cookie.trim().startsWith("jwt="));
      };
      if (token) {
        // If a token is found, add the "sign out" button to the HTML document
        signOutBtn.style.display = "block";
      } else {
        // If no token is found, hide the "sign out" button
        signOutBtn.style.display = "none";
      }
      const signOutButton = document.getElementById("sign-out-button");
      signOutButton.addEventListener("click", async (e) => {
        const res = await fetch("http://localhost:3000/api/auth/signout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            if (data.message === "Successfully logged out") {
              window.location.href = "index.html";
            } else if (data.message === "Failed log out") {
              alert(
                "Something went wrong during logging out, please try again"
              );
            }
          })
          .catch((error) => {
            console.error("Something went wrong during fetch: ", error);
          });
      });
    </script>
  </body>
</html>
