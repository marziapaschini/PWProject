<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí¨ Followers</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">üí¨ Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">Go</button>
        </form>
      </div>
    </header>

    <main>
      <div id="app">
        <div class="intro">
          <button
            class="home-buttons"
            onclick="window.history.back()"
            style="color: white; position: absolute; top: 100px; left: 45px"
          >
            ‚¨ÖÔ∏è Go Back
          </button>
          <h3>Followers</h3>
          <div class="scrollable-container">
            <template>
              <div>
                <ul>
                  <li class="flwItem" v-for="follower in followers">
                    <p id="followerName">{{follower.follows}}</p>
                  </li>
                </ul>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">¬© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const followers = JSON.parse(localStorage.getItem("followers"));
        const followersList = new Vue({
          el: "#followers-container",
          data: {
            followers: followers,
          },
        });
      };
    </script>
  </body>
</html>
