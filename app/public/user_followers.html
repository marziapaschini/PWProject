<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Followers</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button">⏏️ Sign Out</button>
    </header>

    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          ⬅️ Go Back
        </button>
        <h3>Followers</h3>
        <div class="scrollable-container">
          <div id="app">
            <template v-for="follower in followers">
              <div>
                <p id="followerName">{{follower.follows}}</p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const followers = JSON.parse(localStorage.getItem("followers"));
        const app = new Vue({
          el: "#app",
          data: {
            followers: followers,
          },
        });

        const signOutButton = document.getElementById("sign-out-button");
        // Sign out operation
        signOutButton.addEventListener("click", async (e) => {
          const res = await fetch("http://localhost:3000/api/auth/signout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Successfully logged out") {
                window.location.href = "index.html";
              } else if (data.message === "Failed log out") {
                alert(
                  "Something went wrong during logging out, please try again"
                );
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
        });
      };
    </script>
  </body>
</html>
