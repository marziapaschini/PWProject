<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Logged in</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form
          id="search-form"
          class="search-form"
          v-on:submit.prevent="search"
          action="search_results.html"
          method="get"
        >
          <input
            type="text"
            id="search-input"
            v-model="searchQuery"
            name="search"
            placeholder="Search users"
            required
          />
          <button id="search-button" class="search-button" type="submit">
            🔍
          </button>
        </form>
      </div>
      <!--  <button class="info-button" id="info-button">ℹ️ Info</button>-->
      <button class="home-buttons" id="sign-out-button">⏏️ Sign Out</button>
    </header>

    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          ⬅️ Go Back
        </button>
        <div id="app">
          <h1 id="welcomeText">Welcome, {{ userData.username }}!</h1>
          <p2>What do you want to check?</p2>
          <div
            class="buttonsContainer"
            style="display: flex; justify-content: center"
          >
            <div class="buttons">
              <div>
                <button
                  class="home-buttons"
                  id="goToProfile"
                  onclick="toProfile()"
                >
                  🔘 Your profile
                </button>
              </div>
              <div>
                <button
                  class="home-buttons"
                  id="goToFeed"
                  type="submit"
                  onclick="toFeed()"
                >
                  👁️‍🗨️ Your feed
                </button>
              </div>
            </div>
            <div>
              <button
                class="home-buttons"
                id="goToAllMessages"
                onclick="toAllMsgs()"
              >
                💬 All messages
              </button>
            </div>
          </div>
          <p2> Did you get a new idea? Share it! </p2>
          <div style="display: flex; justify-content: center">
            <button
              class="home-buttons"
              id="goToWriteMessage"
              type="submit"
              onclick="toMsgWriting()"
            >
              ✍🏾 New message
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        // Fetch the API to check if the user is authenticated
        fetch("http://localhost:3000/api/auth/verify")
          .then((response) => response.json())
          .then((data) => {
            if (!data.isAuthenticated) {
              // Only authenticated users can visualize this page
              alert("You are not an authenticated user, you cannot be here");
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            console.error(error);
          });

        // Set the page
        const usernameI = localStorage.getItem("username");
        const app = new Vue({
          el: "#app",
          data: {
            userData: {},
          },
          mounted() {
            fetch("http://localhost:3000/api/social/whoami")
              .then((response) => response.json())
              .then((data) => {
                this.userData = data;
                //localStorage.setItem("userData", JSON.stringify(userData));
              })
              .catch((error) => console.error(error));
          },
        });

        // Sign out operation
        const signOutButton = document.getElementById("sign-out-button");
        signOutButton.addEventListener("click", async (e) => {
          const res = await fetch("http://localhost:3000/api/auth/signout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Successfully logged out") {
                window.location.href = "index.html";
              } else if (data.message === "Failed log out") {
                alert(
                  "Something went wrong during logging out, please try again"
                );
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
        });
      };

      function toProfile() {
        window.location.href = "user_profile.html";
      }
      function toAllMsgs() {
        window.location.href = "msgs.html";
      }
      function toFeed() {
        window.location.href = "feed.html";
      }
      function toMsgWriting() {
        window.location.href = "create_msg.html";
      }
    </script>
  </body>
</html>
