<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Feed</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button"><b>Sign Out</b></button>
    </header>

    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          <b>⬅️ Go Back</b>
        </button>
        <h3>Your feed</h3>
        <div class="scrollable-container">
          <div id="app">
            <template v-for="message in messages">
              <div class="post-container">
                <div class="post-header">
                  <div class="post-author">{{ message.author }}</div>
                  <div class="post-date">{{ formatDate(message.date) }}</div>
                </div>
                <div class="post-content">{{ message.text }}</div>
                <div class="likes">
                  <span id="like-count">0</span> likes
                  <button id="likeButton">👍</button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        // Fetch the API to check if the user is authenticated
        fetch("http://localhost:3000/api/auth/verify")
          .then((response) => response.json())
          .then((data) => {
            if (!data.isAuthenticated) {
              // Only authenticated users can visualize this page
              alert("You are not an authenticated user, you cannot be here");
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            console.error(error);
          });

        const app = new Vue({
          el: "#app",
          data: {
            messages: [],
            like: [],
          },
          created() {
            fetch("http://localhost:3000/api/social/feed")
              .then((res) => {
                return res.json();
              })
              .then((data) => {
                this.messages = data;
              })
              .catch((error) => {
                console.error(error);
              });
          },
          methods: {
            formatDate(date) {
              const dateObject = new Date(date);
              return dateObject.toLocaleString();
            },
          },
        });
        const msgsContainer = document.querySelector(".scrollable-container");
        msgsContainer.addEventListener("click", async (e) => {
          const target = event.target;
          if (target.id === "oneMsgButton") {
            event.preventDefault();
            const messageId = target.getAttribute("dataId");
            const userId = target.getAttribute("dataUser");
            const res = await fetch(
              `http://localhost:3000/api/social/messages/${userId}/${messageId}`
            );
            const message = await res.json();
            localStorage.setItem("message", JSON.stringify(message));
            window.location.href = `http://localhost:3000/one_msg.html`;
          }
          if (target.id === "likeButton") {
            event.preventDefault();
            const messageId = target.getAttribute("dataId");
            const userId = target.getAttribute("dataUser");
            const res = await fetch(
              `http://localhost:3000/api/social/like/${messageId}`,
              {
                method: "POST",
              }
            );
            const message = await res.json();
            localStorage.setItem("message", JSON.stringify(message));
            if (target.id === "likeButton") {
              event.preventDefault();
              const messageId = target.getAttribute("dataId");
              const userId = target.getAttribute("dataUser");
              if (target.innerHTML === "Like") {
                target.innerHTML = "Unlike";
                const res = await fetch(
                  `http://localhost:3000/api/social/like/${messageId}`,
                  {
                    method: "POST",
                  }
                );
              } else {
                target.innerHTML = "Like";
                const res = await fetch(
                  `http://localhost:3000/api/social/like/${messageId}`,
                  {
                    method: "DELETE",
                  }
                );
              }
            }
          }
        });
        const signOutButton = document.getElementById("sign-out-button");
        signOutButton.addEventListener("click", async (e) => {
          const res = await fetch("http://localhost:3000/api/auth/signout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Successfully logged out") {
                window.location.href = "index.html";
              } else if (data.message === "Failed log out") {
                alert(
                  "Something went wrong during logging out, please try again"
                );
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
        });
      };
    </script>
  </body>
</html>
