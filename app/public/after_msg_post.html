<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Messagly</title>
    <link rel="stylesheet" href="new_style.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
    </header>

    <div class="intro">
      <div class="main">
        <h3>Your message has been posted!</h3>
      </div>
      <button id="homepageButton" class="home-buttons" onclick="toHomepage()">
        🏠 Return to Homepage
      </button>
    </div>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      function toHomepage() {
        window.location.href = "index.html";
      }

      // Fetch the API to check if the user is authenticated
      fetch("http://localhost:3000/api/auth/verify")
        .then((response) => response.json())
        .then((data) => {
          if (data.isAuthenticated) {
            // Only authenticated users can visualize this page
          } else {
            // Not authenticated users cannot arrive here
            alert("You are not an authenticated user, you cannot be here");
            window.location.href = "index.html";
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
