<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí¨ Messages</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">üí¨ Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">Go</button>
        </form>
      </div>
    </header>

    <main>
      <div id="app">
        <div class="intro">
          <button
            class="home-buttons"
            onclick="window.history.back()"
            style="color: white; position: absolute; top: 100px; left: 45px"
          >
            ‚¨ÖÔ∏è Go Back
          </button>
          <h3>All messages</h3>
          <div class="scrollable-container">
            <template>
              <div>
                <ul>
                  <li
                    class="post"
                    v-for="message in messages"
                    :key="message._id"
                  >
                    <div class="post-header">
                      <div class="post-author">{{ message.author }}</div>
                      <div class="post-date">
                        {{ formatDate(message.date) }}
                      </div>
                    </div>
                    <div class="post-content">{{ message.text }}</div>
                    <div class="likes">
                      <span id="like-count">{{ likes[message._id] }}</span>
                      likes
                      <button id="likeButton">üëç</button>
                      <button
                        id="oneMsgButton"
                        dataId="${message._id}"
                        dataUser="${message.user}"
                        style="color: white"
                      >
                        Read message
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="copy">¬© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const app = new Vue({
          el: "#app",
          data: {
            messages: [],
            likes: [],
          },
          created() {
            fetch("http://localhost:3000/api/social/messages", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((res) => {
                console.log(res);
                return res.json();
              })
              .then((data) => {
                console.log("Data from API:", data);
                this.messages = data;
                console.log(this.message);
                this.messages.forEach((message) => {
                  this.likes[message._id] = 0;
                  fetch(
                    `http://localhost:3000/api/social/like/${message._id}`,
                    {
                      method: "GET",
                      headers: {
                        "Content-Type": "application/json",
                      },
                    }
                  )
                    .then((res) => res.json())
                    .then((data) => {
                      console.log("Data from like API:", data);
                      this.likes[message._id] = data.likes;
                    })
                    .catch((error) => {
                      console.error(error);
                    });
                });
              })
              .catch((error) => {
                console.error(error);
              });
          },
          methods: {
            formatDate(date) {
              const dateObject = new Date(date);
              return dateObject.toLocaleString();
            },
          },
        });
        const msgsContainer = document.querySelector(".scrollable-container");
        msgsContainer.addEventListener("click", async (e) => {
          const target = event.target;
          if (target.id === "oneMsgButton") {
            event.preventDefault();
            const messageId = target.getAttribute("dataId");
            const userId = target.getAttribute("dataUser");
            const res = await fetch(
              `http://localhost:3000/api/social/messages/${userId}/${messageId}`
            );
            const message = await res.json();
            localStorage.setItem("message", JSON.stringify(message));
            window.location.href = `http://localhost:3000/one_msg.html`;
          }
          if (target.id === "likeButton") {
            event.preventDefault();
            const messageId = target.getAttribute("dataId");
            const userId = target.getAttribute("dataUser");
            const res = await fetch(
              `http://localhost:3000/api/social/like/${messageId}`,
              {
                method: "POST",
              }
            );
            const message = await res.json();
            localStorage.setItem("message", JSON.stringify(message));
            if (target.innerHTML === "Like") {
              target.innerHTML = "Unlike";
              const res = await fetch(
                `http://localhost:3000/api/social/like/${messageId}`,
                {
                  method: "POST",
                }
              );
            } else {
              target.innerHTML = "Like";
              const res = await fetch(
                `http://localhost:3000/api/social/like/${messageId}`,
                {
                  method: "DELETE",
                }
              );
            }
          }
        });
      };
    </script>

    <script>
      const searchForm = document.getElementById("search-form");
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");

      searchForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const query = searchInput.value;
        const results = await fetch(
          `http://localhost:3000/api/social/search?q=${query}`
        ).then((res) => res.json());
        searchResults.innerHTML = results
          .map((result) => `<div>${result}</div>`)
          .join("");
      });
    </script>
  </body>
</html>
