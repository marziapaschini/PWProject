    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          ‚¨ÖÔ∏è Go Back
        </button>
        <h3>All messages</h3>
        <div id="app">
          <div class="scrollable-container">
            <template v-for="message in messages">
              <div>
                <div class="post">
                  <div class="post-header">
                    <div class="post-author">{{ message.author }}</div>
                    <div class="post-date">{{ formatDate(message.date) }}</div>
                  </div>
                  <div class="post-content">{{ message.text }}</div>
                  <div class="likes">
                    <span id="like-count">{{ likes[message._id].count }}</span>
                    likes
                    <button id="likeButton">üëç</button>
                    <button
                      class="read-button"
                      id="oneMsgButton"
                      v-on:click="readMessage(message._id, message.author)"
                      style="color: white"
                    >
                      Read message
                    </button>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          messages: [],
          likes: {},
        },
        mounted() {
          fetch("http://localhost:3000/api/social/messages")
            .then((res) => {
              return res.json();
            })
            .then((messages) => {
              this.messages = messages;
              messages.forEach((message) => {
                fetch(`http://localhost:3000/api/social/like/${message._id}`)
                  .then((res) => {
                    return res.json();
                  })
                  .then((likes) => {
                    this.$set(this.likes, message._id, likes);
                  });
                /*   localStorage.setItem(
                  `message${message._id}`,
                  `message${message._id}`
                );*/
              });
            })
            .catch((error) => console.error(error));
        },
        methods: {
          formatDate(date) {
            const dateObject = new Date(date);
            return dateObject.toLocaleString();
          },

          readMessage(idMsg, userId) {
            fetch(
              `http://localhost:3000/api/social/messages/${userId}/${idMsg}`
            )
              .then((res) => {
                console.log(res);
                return res.json();
              })
              .then((message) => {
                localStorage.setItem("message", JSON.stringify(message));
                window.location.href = "one_msg.html";
              })
              .catch((err) => {
                console.error(err);
              });
          },
        },
      });

      const signOutButton = document.getElementById("sign-out-button");
      // Fetch the API to check if the user is authenticated
      fetch("http://localhost:3000/api/auth/verify")
        .then((response) => response.json())
        .then((data) => {
          if (data.isAuthenticated) {
            // If the user is authenticated, show the logout button
            signOutButton.style.display = "block";
          } else {
            // If the user is not authenticated, hide the logout button
            signOutButton.style.display = "none";
          }
        })
        .catch((error) => {
          console.error(error);
        });

      // Sign out operation
      signOutButton.addEventListener("click", async (e) => {
        const res = await fetch("http://localhost:3000/api/auth/signout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            if (data.message === "Successfully logged out") {
              window.location.href = "index.html";
            } else if (data.message === "Failed log out") {
              alert(
                "Something went wrong during logging out, please try again"
              );
            }
          })
          .catch((error) => {
            console.error("Something went wrong during fetch: ", error);
          });
      });
