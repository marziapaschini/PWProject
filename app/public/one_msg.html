  <head>
    <title>💬 Message</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Message</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button">⏏️ Sign Out</button>
    </header>

    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          ⬅️ Go Back
        </button>
        <h3>Message</h3>
        <div id="app" class="app">
          <div class="post">
            <div class="post-header">
              <div class="post-author">{{ message.author }}</div>
              <div class="post-date">{{ formatDate(message.date) }}</div>
            </div>
            <div class="post-content">{{ message.text }}</div>
            <div class="likes">
              <span id="like-count">{{ likes[message._id].count }}</span>
              👍
              <button id="likeButton" style="color: white">Like</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: {},
          likes: {},
        },
        mounted() {
          console.log("Mounted");
          const urlParams = new URLSearchParams(window.location.search);
          const messageId = urlParams.get("id");
          console.log(`Message ID: ${messageId}`);
          const message = JSON.parse(
            localStorage.getItem(`message-${messageId}`)
          );
          if (message !== null) {
            this.message = message;
            console.log("Message from local storage", message);
            fetch(`http://localhost:3000/api/social/like/${message._id}`)
              .then((res) => {
                return res.json();
              })
              .then((likes) => {
                this.$set(this.likes, message._id, likes);
              });
          }
        },
        methods: {
          formatDate(date) {
            const dateObject = new Date(date);
            return dateObject.toLocaleString();
          },
        },
      });

      const signOutButton = document.getElementById("sign-out-button");
      // Fetch the API to check if the user is authenticated
      fetch("http://localhost:3000/api/auth/verify")
        .then((response) => response.json())
        .then((data) => {
          if (data.isAuthenticated) {
            // If the user is authenticated, show the logout button
            signOutButton.style.display = "block";
          } else {
            // If the user is not authenticated, hide the logout button
            signOutButton.style.display = "none";
          }
        })
        .catch((error) => {
          console.error(error);
        });

      // Sign out operation
      signOutButton.addEventListener("click", async (e) => {
        const res = await fetch("http://localhost:3000/api/auth/signout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            if (data.message === "Successfully logged out") {
              window.location.href = "index.html";
            } else if (data.message === "Failed log out") {
              alert(
                "Something went wrong during logging out, please try again"
              );
            }
          })
          .catch((error) => {
            console.error("Something went wrong during fetch: ", error);
          });
      });
