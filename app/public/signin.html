<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí¨ Login</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">üí¨ Messagly</a>
    </header>

    <main>
      <div class="intro">
        <button
          class="home-buttons"
          onclick="window.history.back()"
          style="color: white; position: absolute; top: 100px; left: 45px"
        >
          ‚¨ÖÔ∏è Go Back
        </button>
        <div class="form-container">
          <h2>Sign In</h2>
          <form>
            <div class="form-group">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Sign In" />
          </form>
          <div class="form-switch">
            <p1>Don't have an account?</p1>
            <button class="sign-up-button" onclick="toSignUp()">Sign Up</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function toSignUp() {
        window.location.href = "signup.html";
      }
    </script>

    <script>
      window.onload = function () {
        const form = document.getElementById("signInForm");
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          localStorage.setItem("username", username);
          const res = await fetch("http://localhost:3000/api/auth/signin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Authenticated") {
                /*  document.cookie = "jwt=" + data.token;
                document.cookie = "user=" + JSON.stringify(data.user);
                window.location.href = "after_login.html"; */
              } else if (data.message === "Username not found") {
                alert("Username not found, please try again");
              } else if (data.message === "Invalid credentials") {
                alert("Invalid username or password, please try again");
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
        });
      };
    </script>

    <footer class="footer">
      <div class="copy">¬© 2023 Developer</div>
    </footer>
  </body>
</html>
