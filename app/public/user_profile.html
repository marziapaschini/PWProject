<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Your Profile</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form
          id="search-form"
          class="search-form"
          v-on:submit.prevent="search"
          action="search_results.html"
          method="get"
        >
          <input
            type="text"
            id="search-input"
            v-model="searchQuery"
            name="search"
            placeholder="Search users"
            required
          />
          <button id="search-button" class="search-button" type="submit">
            🔍
          </button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button">⏏️ Sign Out</button>
    </header>
    <div class="intro">
      <button
        class="home-buttons"
        onclick="window.history.back()"
        style="color: white; position: absolute; top: 100px; left: 45px"
      >
        ⬅️ Go Back
      </button>
      <div class="main" id="app">
        <h3>Your Profile</h3>
        <div class="card">
          <table>
            <tr>
              <td class="p2">Name:</td>
              <td class="p3">{{ userData.name }}</td>
            </tr>
            <tr>
              <td class="p2">Surname:</td>
              <td class="p3">{{ userData.surname }}</td>
            </tr>
            <tr>
              <td class="p2">Username:</td>
              <td class="p3">{{ userData.username }}</td>
            </tr>
            <tr>
              <td class="p2">Bio:</td>
              <td class="p3" style="width: 350px">{{ userData.bio }}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button class="home-buttons" onclick="toYourMsgs()">
          💬 Your messages
        </button>
        <button class="home-buttons" onclick="toFeed()">👁️‍🗨️ Your feed</button>
        <button class="home-buttons" id="follower-button">
          👥 Your followers
        </button>
      </div>
      <button class="home-buttons" onclick="toMsgWriting()">
        ✍🏾 New message
      </button>
    </div>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        // Fetch the API to check if the user is authenticated
        fetch("http://localhost:3000/api/auth/verify")
          .then((response) => response.json())
          .then((data) => {
            if (!data.isAuthenticated) {
              // Only authenticated users can visualize this page
              alert("You are not an authenticated user, you cannot be here");
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            console.error(error);
          });

        // Set the page
        const app = new Vue({
          el: "#app",
          data: {
            userData: {},
          },
          mounted() {
            fetch("http://localhost:3000/api/social/whoami")
              .then((response) => response.json())
              .then((data) => {
                this.userData = data;
                localStorage.setItem("userData", JSON.stringify(userData));
              })
              .catch((error) => console.error(error));
          },
        });

        // View user's followers operation
        const followerButton = document.getElementById("follower-button");
        followerButton.addEventListener("click", async (e) => {
          e.preventDefault();
          const username = localStorage.getItem("username");
          fetch(`http://localhost:3000/api/social/followers/${userData._id}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => res.json())
            .then((followers) => {
              localStorage.setItem("followers", JSON.stringify(followers));
              window.location.href = "user_followers.html";
            })
            .catch((err) => console.error(err));
        });

        // Sign out operation
        const signOutButton = document.getElementById("sign-out-button");
        signOutButton.addEventListener("click", async (e) => {
          const res = await fetch("http://localhost:3000/api/auth/signout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Successfully logged out") {
                window.location.href = "index.html";
              } else if (data.message === "Failed log out") {
                alert(
                  "Something went wrong during logging out, please try again"
                );
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
          const username = localStorage.getItem("username");
          if (username) {
            localStorage.removeItem("username");
          }
        });

        // Search operation
        const searchButton = document.getElementById("search-button");
        searchForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const query = searchInput.value;
          fetch(`http://localhost:3000/api/social/search?q=${query}`)
            .then((response) => response.json())
            .then((searchedUsers) => {
              localStorage.setItem(
                "searchedUsers",
                JSON.stringify(searchedUsers)
              );
              window.location.href = "search_results.html";
            })
            .catch((error) => {
              console.error(
                "Something went wrong during fetch to search: ",
                error
              );
            });
        });
      };

      function toYourMsgs() {
        window.location.href = "one_user_msgs.html";
      }
      function toFeed() {
        window.location.href = "feed.html";
      }

      function toMsgWriting() {
        window.location.href = "create_msg.html";
      }
    </script>
  </body>
</html>
