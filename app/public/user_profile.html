<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Your Profile</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
      <button class="home-buttons" id="sign-out-button"><b>Sign Out</b></button>
    </header>
    <div class="intro">
      <button
        class="home-buttons"
        onclick="window.history.back()"
        style="color: white; position: absolute; top: 100px; left: 45px"
      >
        <b>⬅️ Go Back</b>
      </button>
      <div class="main" id="app">
        <h3>Your Profile</h3>
        <div class="card">
          <table>
            <tr>
              <td class="p2">Name:</td>
              <td class="p3">{{ userData.name }}</td>
            </tr>
            <tr>
              <td class="p2">Surname:</td>
              <td class="p3">{{ userData.surname }}</td>
            </tr>
            <tr>
              <td class="p2">Username:</td>
              <td class="p3">{{ userData.username }}</td>
            </tr>
            <tr>
              <td class="p2">Bio:</td>
              <td class="p3" style="width: 350px; overflow: scroll">
                {{ userData.bio }}
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button class="home-buttons" onclick="toYourMsgs()">
          <b>💬 Your messages</b>
        </button>
        <button class="home-buttons" onclick="toFeed()">
          <b>👁️‍🗨️ Your feed</b>
        </button>
        <button class="home-buttons" onclick="toFollowers()">
          <b>👥 Your followers</b>
        </button>
      </div>
      <button class="home-buttons" onclick="toMsgWriting()">
        <b>✍🏾 New message</b>
      </button>
    </div>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const usernameI = localStorage.getItem("username");
        const app = new Vue({
          el: "#app",
          data: {
            userData: {},
          },
          mounted() {
            fetch("http://localhost:3000/api/social/whoami")
              .then((response) => response.json())
              .then((data) => {
                this.userData = data;
              })
              .catch((error) => console.error(error));
          },
        });
        const signOutButton = document.getElementById("sign-out-button");
        signOutButton.addEventListener("click", async (e) => {
          const res = await fetch("http://localhost:3000/api/auth/signout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              if (data.message === "Successfully logged out") {
                window.location.href = "index.html";
              } else if (data.message === "Failed log out") {
                alert(
                  "Something went wrong during logging out, please try again"
                );
              }
            })
            .catch((error) => {
              console.error("Something went wrong during fetch: ", error);
            });
        });
      };
      function toYourMsgs() {
        window.location.href = "one_user_msgs.html";
      }
      function toFeed() {
        window.location.href = "feed.html";
      }
      function toFollowers() {
        window.location.href = "user_followers.html";
      }
      function toMsgWriting() {
        window.location.href = "create_msg.html";
      }
    </script>
  </body>
</html>
