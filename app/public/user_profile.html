<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💬 Your Profile</title>
    <link rel="stylesheet" href="new_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">💬 Messagly</a>
      <div class="search-container">
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search users"
          />
          <button class="search-button" type="submit">🔍</button>
        </form>
      </div>
    </header>
    <div class="intro">
      <button
        class="home-buttons"
        onclick="window.history.back()"
        style="color: white; position: absolute; top: 100px; left: 45px"
      >
        ⬅️ Go Back
      </button>
      <div class="main" id="app">
        <h3>Your Profile</h3>
        <div class="card">
          <table>
            <tr>
              <td class="p2">Name:</td>
              <td class="p3">{{ userData.name }}</td>
            </tr>
            <tr>
              <td class="p2">Surname:</td>
              <td class="p3">{{ userData.surname }}</td>
            </tr>
            <tr>
              <td class="p2">Username:</td>
              <td class="p3">{{ userData.username }}</td>
            </tr>
            <tr>
              <td class="p2">Bio:</td>
              <td class="p3" style="width: 350px; overflow: scroll">
                {{ userData.bio }}
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="buttons">
        <button class="home-buttons">💬 Your messages</button>
        <button class="home-buttons">👁️‍🗨️ Your feed</button>
        <button class="home-buttons">👥 Your followers</button>
      </div>
      <button class="home-buttons">✍🏾 Write a new message</button>
    </div>

    <footer class="footer">
      <div class="copy">© 2023 Developer</div>
    </footer>

    <script>
      window.onload = function () {
        const usernameI = localStorage.getItem("username");
        const app = new Vue({
          el: "#app",
          data: {
            userData: {},
          },
          mounted() {
            fetch("http://localhost:3000/api/social/whoami")
              .then((response) => response.json())
              .then((data) => {
                this.userData = data;
              })
              .catch((error) => console.error(error));
          },
        });
      };
    </script>
  </body>
</html>
